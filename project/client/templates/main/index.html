{% extends 'main/base.html' %}
{% block body %}
<div class="container">
<div class="row">
  <!-- BEGIN SEARCH RESULT -->
  <div class="col-md-12">
    <div class="grid search">
      <div class="grid-body">
        <div class="row">
          <div class="col-md-3">
            <h2 class="grid-title"><i class="fa"></i>Smart Bookmarks</h2>
            <hr>
            <h4>All Tags:</h4>
            <div class="checkbox">
              Tags Go Here
            </div>
          </div>
          <div class="col-md-9">
            <!-- BEGIN SEARCH INPUT -->
            <form method="GET" action="/search">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search..." id="query" name="query">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
              </span>
            </div>
            </form>
            <!-- END SEARCH INPUT -->
            <div class="padding"></div>
            <div class="row">
            <!-- BEGIN TABLE RESULT -->
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                <th>Title</th>
                <th>Tags</th>
                </thead>
                <tbody>
                {% for item in links %}
                <tr>
                  <td><strong><a href="{{item.link}}">{{item.title}}</a></strong></td>
                  <td>{{', '.join(item.tags)}}</td>
                </tr>
                {% endfor %}
              </tbody>
                <tfoot>
                <td>
                  {% if page > 1 %}
                  <a href="/?page={{page-1}}">Previous</a>
                  {% endif %}
                </td>
                <td>
                  <a href="/?page={{page+1}}">Next</a>
                </td>
                </tfoot>
              </table>
            </div>
            <!-- END TABLE RESULT -->
          </div>
          <!-- END RESULT -->
        </div>
      </div>
    </div>
  </div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
      <fieldset>
        <label for="file">Select a file</label>
        <input name="file" type="file" id="file">
      </fieldset>
      <fieldset>
        <button id="upload-file-btn" type="button">Upload</button>
      </fieldset>
    </form>
    <div id="upload-message"></div>
  <!-- END SEARCH RESULT -->
</div>
</div>
</div>
{% endblock body %}
